{% extends "base.html" %}

{% block title %}Configuraci√≥n{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Configuraci√≥n de la Empresa</h2>
    
    <form method="POST" action="{{ url_for('configuracion') }}">
        <div class="form-group">
            <label>Nombre de la Empresa:</label>
            <input type="text" name="nombre_tienda" value="{{ config.nombre_tienda or '' }}" required>
        </div>
        
        <div class="form-group">
            <label>RIF:</label>
            <input type="text" name="rif" value="{{ config.rif or '' }}">
        </div>
        
        <div class="form-group">
            <label>Direcci√≥n:</label>
            <input type="text" name="direccion_tienda" value="{{ config.direccion_tienda or '' }}">
        </div>
        
        <div class="form-group">
            <label>Tel√©fono:</label>
            <input type="text" name="telefono_tienda" value="{{ config.telefono_tienda or '' }}">
        </div>
        
        <div class="form-group">
            <label>Impuesto por Defecto (%):</label>
            <input type="number" step="0.01" name="impuesto_por_defecto" value="{{ config.impuesto_por_defecto or 0 }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
